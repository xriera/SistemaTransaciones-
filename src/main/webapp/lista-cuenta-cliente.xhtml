<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

<ui:composition template="Template/production/template-cliente.xhtml">
	<ui:define name="contenido">


		<h1>Ver Cuentas de Socios</h1>


		<h:form>
                    <h:dataTable value="#{loginBean.listaCuenta}" var="cuenta"
				class="table">

				<h:column>
					<f:facet name="header">NÃºmero de Cuenta</f:facet>
                        #{cuenta.idCuenta}
                </h:column>
			
			<h:column>
					<f:facet name="header">Cedula</f:facet>
                        #{cuenta.socio.cedulaSocio}
                </h:column>

				<h:column>
					<f:facet name="header">Nombre</f:facet>
                        #{cuenta.socio.nombresSocio}
                </h:column>


				<h:column>
					<f:facet name="header">Apellido</f:facet>
                        #{cuenta.socio.apelidosSocio}
                </h:column>

				<h:column>
					<f:facet name="header">Tipo Cuenta</f:facet>
                        #{cuenta.tipoCuenta}
                </h:column>

				<br />
				<br />

				<h:column>
					<f:facet name="header">Fecha Registro</f:facet>

                </h:column>

				<br />
				<br />



				<h:column>

                                <h:column>

                                </h:column>
                                <br />
				<br />

				

				<br />
				<br />






			</h:dataTable>
			<br />
			<br />
			<h:commandButton value="Cerrar Sesion" title="Cerrar Sesion"
				actionListener="#{loginBean.cerrarSession()}"
				action="principal.xhtml" class="btn btn-youtube">
			</h:commandButton>
		</h:form>

	</ui:define>
</ui:composition>
