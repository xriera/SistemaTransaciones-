<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

    <h:head>

    <ui:composition
        template="Template/production/login.xhtml">
        <ui:define name="contenido">
            <h:form>
                <h1>Banca clientes </h1>
                <div>
                    <p:inputText type="text" class="form-control" placeholder="Correo electrónico" required="true"

                <div>
                    <p:inputText type="password" class="form-control" placeholder="Contraseña" required="true" 
                                 value="#{loginClienteBean.p.clave}"/>
                </div>

                <div>
                    <!--
                    <a class="btn btn-default submit" action="#{loginClienteBean.Login()}"
                       >Iniciar sesión</a>
                    -->
                    
                    <p:commandButton class="login100-form-btn" value="Iniciar Sesion"

                </div>

                <div class="clearfix"></div>

                <div class="separator">

                    <!--
                    <p class="change_link">New to site?
                        <a href="#signup" class="to_register"> Create Account </a>
                    </p>

                    <div class="clearfix"></div>
                    <br />

                    <div>
                        <h1><i class="fa fa-paw"></i> Banco UPS</h1>
                        <p>©2020 All Rights Reserved. Banco UPS! Privacy and Terms</p>
                    </div>
                </div>

        </ui:define>
    </ui:composition>
