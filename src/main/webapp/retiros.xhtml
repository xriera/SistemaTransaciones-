<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="Template/production/template.xhtml">
		<ui:define name="title" />
	<h1>
		<b>Crear Deposito</b>
	</h1>

	<ui:define name="contenido">


		<h:head>
			<f:metadata>
				<f:viewParam name="idCuenta" value="#{cuentaBean.idCuenta}">
				</f:viewParam>

			</f:metadata>
		</h:head>



		<h:body>
			<h1>Retirar Dinero</h1>




		</h:body>


		<h:form class="form-horizontal form-material">


			<div class="form-group">
				<label class="col-md-12"> Cedula del Socio :</label>
				<div class="col-md-12">
					<h:inputText value="#{cuentaBean.newCuenta.socio.cedulaSocio}"
						readonly="true" />
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-12"> Nombre:</label>
				<div class="col-md-12">
					<h:inputText value="#{cuentaBean.newCuenta.socio.nombresSocio}"
						readonly="true" />
					<br />
				</div>
			</div>


			<div class="form-group">
				<label class="col-md-12"> Apellido:</label>
				<div class="col-md-12">
					<h:inputText value="#{cuentaBean.newCuenta.socio.apelidosSocio}"
						readonly="true" />
				</div>
			</div>


			<div class="form-group">
				<label class="col-md-12"> ID Cuenta :</label>
				<div class="col-md-12">
					<h:inputText id="cuenta" value="#{cuentaBean.newCuenta.idCuenta}"
						readonly="true" />
				</div>
			</div>
             #{movimientoBean.newMovimiento.setCuenta(cuentaBean.newCuenta)}
             
              <div class="form-group">
				<label class="col-md-12"> Fecha de Movimiento:</label>
				<div class="col-md-12">
					<input
						value="#{movimientoBean.newMovimiento.setFechaMovimiento(movimientoBean.fecha)} #{movimientoBean.newMovimiento.fechaMovimiento}"
						readonly="true"></input>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-12"> Tipo de Movimiento:</label>
				<div class="col-md-12">
					<h:inputText value="Retiro" readonly="true" />
				</div>
			</div>
              #{movimientoBean.newMovimiento.setTipoMovimiento("Retiro")}
           
              
              
                <div class="form-group">
				<label class="col-md-12"> Cantidad:</label>
				<div class="col-md-12">
					<h:inputText id="cantidad"
						value="#{movimientoBean.newMovimiento.cantidad}" />
				</div>
			</div>

			<br />
			<br />




			<h:commandButton action="#{movimientoBean.guardarMovimiento()}"
				value="Retirar Dinero en Cuenta"
				onclick="alert('Retiro Realizado');" class="btn btn-success" />
            #{movimientoBean.retiar(cuentaBean.newCuenta.idCuenta, movimientoBean.newMovimiento.cantidad)}
        
             <h:commandButton
				action="#{movimientoBean.redirigeListarCuentas()}"
				value="Regresar al menu Cuenta" class="btn btn-secondary" />

		</h:form>



	</ui:define>
	

</ui:composition>

</html>
